<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="ProflieStyles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Welcome to the Movie Reccomendation System</h2>
        <form id="profile-form">
            <div class="profile-picture">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)">
                <img id="profile-preview" src="" alt="Profile Preview" style="display: none;">
            </div>

            <label>Favorite Genres</label>
            <div class="checkbox-group">
                <div class="checkbox-column">
                    <label><input type="checkbox" name="favorite-genres" value="action"> Action</label>
                    <label><input type="checkbox" name="favorite-genres" value="comedy"> Comedy</label>
                    <label><input type="checkbox" name="favorite-genres" value="drama"> Drama</label>
                    <label><input type="checkbox" name="favorite-genres" value="horror"> Horror</label>
                </div>
                <div class="checkbox-column">
                    <label><input type="checkbox" name="favorite-genres" value="romance"> Romance</label>
                    <label><input type="checkbox" name="favorite-genres" value="sci-fi"> Sci-Fi</label>
                    <label><input type="checkbox" name="favorite-genres" value="fantasy"> Fantasy</label>
                    <label><input type="checkbox" name="favorite-genres" value="thriller"> Thriller</label>
                </div>
            </div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
            </select>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script src="ProfileScript.js"></script>
</body>
</html>
